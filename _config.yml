title: JNSKM
description: >-
  Simple Jekyll site.
baseurl: ""         # Leave blank when deploying to root domain
url: "https://jnskm.github.io"  # Update to your GitHub Pages URL or custom domain

theme: null         # Disables default theme so we can use our custom layout

# Collections for structured content
collections:
  music:
    output: true
    permalink: /music/:name/
  books:
    output: true
    permalink: /books/:path/
  videos:
    output: true
    permalink: /videos/:name/
  bible_studies:
    output: true
    permalink: /bible-studies/:name/

# Front matter defaults for easier content creation
defaults:
  - scope:
      path: "_posts/blog"
      type: "posts"
    values:
      layout: "post"
      category: "blog"
  - scope:
      path: "_music"
      type: "music"
    values:
      layout: "music"
  - scope:
      path: "_books"
      type: "books"
    values:
      layout: "book"
  - scope:
      path: "_videos"
      type: "videos"
    values:
      layout: "video"
  - scope:
      path: "_bible_studies"
      type: "bible_studies"
    values:
      layout: "bible_study"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed