<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Noto Serif KR for Korean text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ '/feed.xml' | relative_url }}">
</head>
<body class="site{% if page.class %} {{ page.class }}{% endif %}">
  <header class="site-header">
    {% include header.html %}
  </header>

  <main class="site-main">
    <div class="content">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    {% include footer.html %}
  </footer>
  <script>
    // Prevent browser from restoring scroll position
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }

    // Reset scroll position to top when page loads
    function resetScroll() {
      // Reset window scroll position
      window.scrollTo(0, 0);
      
      // Reset content wrapper scroll position
      const contentWrapper = document.querySelector('.site-main .content');
      if (contentWrapper) {
        contentWrapper.scrollTop = 0;
      }
    }

    // Reset on multiple events to ensure it works
    document.addEventListener('DOMContentLoaded', function() {
      // Use requestAnimationFrame to ensure it happens after rendering
      requestAnimationFrame(function() {
        resetScroll();
        // Double-check after a short delay
        setTimeout(resetScroll, 0);
      });
    });

    // Also reset on page load
    window.addEventListener('load', function() {
      requestAnimationFrame(function() {
        resetScroll();
      });
    });

    // Reset on pageshow (for back/forward navigation)
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        // Page was loaded from cache
        requestAnimationFrame(function() {
          resetScroll();
        });
      }
    });
  </script>
</body>
</html>
